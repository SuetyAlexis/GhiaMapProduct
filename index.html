<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa de Productos — GHIA (v2)</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0f14;
      --muted:#6b7280;

      /* Paleta inspirada en tu referencia (coral + grises) */
      --coral:#e77b6b;
      --coral-2:#f2a195;
      --mist:#eef2f6;

      --slate:#5f7682;
      --slate-2:#9fb0b8;
      --slate-3:#d9e3e7;

      --shadow: 0 12px 34px rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display:flex;
      justify-content:center;
      padding:24px;
      min-height:100vh;
    }
    .wrap{ width:min(1200px, 100%); }
    h1{
      margin:0 0 14px;
      font-size: clamp(28px, 3.2vw, 46px);
      letter-spacing:-.02em;
    }
    .card{
      border:1px solid var(--mist);
      border-radius:20px;
      box-shadow: var(--shadow);
      overflow:hidden;
      background:#fff;
    }
    .stage{
      width:100%;
      aspect-ratio: 16 / 9;
      position:relative;
    }
    svg{ width:100%; height:100%; display:block; }

    /* Tipos */
    .t-top{
      font-size: 12px;
      letter-spacing:.12em;
      font-weight: 800;
      fill: var(--muted);
    }
    .t-h1{
      font-size: 22px;
      letter-spacing:.08em;
      font-weight: 900;
      fill: var(--ink);
    }
    .t-center{
      font-size: 13px;
      letter-spacing:.12em;
      font-weight: 900;
      fill: var(--ink);
    }
    .t-sub{
      font-size: 11px;
      letter-spacing:.10em;
      font-weight: 800;
      fill: var(--muted);
    }
    .t-label{
      font-size: 12px;
      letter-spacing:.10em;
      font-weight: 900;
      fill: var(--ink);
    }
    .t-item{
      font-size: 11px;
      font-weight: 700;
      fill: var(--ink);
      opacity:.95;
    }

    /* Conectores */
    .link{
      fill:none;
      stroke: var(--coral);
      stroke-width: 4;
      stroke-linecap: round;
      opacity:.8;
      stroke-dasharray: 10 10;
    }

    /* Nodos */
    .node{
      fill:#fff;
      stroke: var(--coral);
      stroke-width: 7;
    }
    .node-title{
      font-size: 12px;
      font-weight: 900;
      letter-spacing:.12em;
      fill: var(--ink);
    }
    .pill{
      fill:#fff;
      stroke: var(--mist);
      stroke-width: 1.5;
    }

    /* Centro con “anillos” */
    .ring-outer{ fill:none; stroke: var(--coral); stroke-width: 6; opacity:.9;}
    .ring-a{ fill: var(--slate-3); }
    .ring-b{ fill: var(--slate-2); }
    .ring-c{ fill: var(--slate); }
    .ring-core{ fill:#fff; }

    /* Panel inferior */
    .footer{
      padding:14px 18px 18px;
      border-top:1px solid var(--mist);
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--mist);
      border-radius:999px;
      padding:8px 10px;
      background:#fff;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;display:inline-block;
      background:var(--coral);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Mapa de Productos</h1>

    <div class="card">
      <div class="stage">
        <svg viewBox="0 0 1200 675" aria-label="Mapa de productos de GHIA">
          <rect width="1200" height="675" fill="#fff"/>

          <!-- Encabezado pequeño (opcional) -->
          <text x="60" y="62" class="t-top">MAPA DE PRODUCTOS</text>
          <text x="1140" y="62" text-anchor="end" class="t-top">COMERCIO ELECTRÓNICO · IDGD</text>

          <!-- Coordenadas base -->
          <!-- Centro: (600,360) -->

          <!-- Conectores punteados -->
          <path class="link" d="M 600 360 C 485 330, 420 305, 320 270" />
          <path class="link" d="M 600 360 C 715 330, 780 305, 880 270" />
          <path class="link" d="M 600 360 C 600 280, 600 235, 600 195" />
          <path class="link" d="M 600 360 C 600 440, 600 505, 600 560" />

          <!-- ========== CENTRO: GHIA ========== -->
          <g>
            <circle cx="600" cy="360" r="128" class="ring-outer"/>
            <circle cx="600" cy="360" r="114" class="ring-a"/>
            <circle cx="600" cy="360" r="90" class="ring-b"/>
            <circle cx="600" cy="360" r="66" class="ring-c"/>
            <circle cx="600" cy="360" r="38" class="ring-core"/>

            <text x="600" y="356" text-anchor="middle" class="t-h1">GHIA</text>
            <text x="600" y="380" text-anchor="middle" class="t-sub">APÉRITIFS SIN ALCOHOL</text>
          </g>

          <!-- ========== NODO IZQUIERDO: APÉRITIFS CONCENTRADOS ========== -->
          <g>
            <!-- Nodo -->
            <circle cx="300" cy="270" r="120" class="node"/>
            <text x="300" y="240" text-anchor="middle" class="node-title">APÉRITIFS</text>
            <text x="300" y="258" text-anchor="middle" class="t-sub">CONCENTRADOS</text>

            <!-- Lista -->
            <g>
              <rect x="218" y="278" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="230" y="296" class="t-item">• Original Apéritif</text>

              <rect x="218" y="312" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="230" y="330" class="t-item">• Berry Apéritif</text>

              <rect x="218" y="346" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="230" y="364" class="t-item">• Seasonal / Limited</text>

              <rect x="218" y="380" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="230" y="398" class="t-item">• Para mezclar (ritual)</text>
            </g>
          </g>

          <!-- ========== NODO DERECHO: LE SPRITZ RTD ========== -->
          <g>
            <circle cx="900" cy="270" r="120" class="node"/>
            <text x="900" y="240" text-anchor="middle" class="node-title">LE SPRITZ</text>
            <text x="900" y="258" text-anchor="middle" class="t-sub">READY-TO-DRINK</text>

            <g>
              <rect x="818" y="278" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="830" y="296" class="t-item">• Lime &amp; Salt</text>

              <rect x="818" y="312" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="830" y="330" class="t-item">• Ginger</text>

              <rect x="818" y="346" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="830" y="364" class="t-item">• Sumac &amp; Chili</text>

              <rect x="818" y="380" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="830" y="398" class="t-item">• On-the-go / social</text>
            </g>

            <!-- Nota opcional: variante nueva -->
            <text x="900" y="428" text-anchor="middle" class="t-sub">(+ Blood Orange &amp; Elderflower si aplica)</text>
          </g>

          <!-- ========== NODO SUPERIOR: MERCH & EXPERIENCE (con más info) ========== -->
          <g>
            <circle cx="600" cy="170" r="95" class="node"/>
            <text x="600" y="140" text-anchor="middle" class="node-title">MERCH</text>
            <text x="600" y="158" text-anchor="middle" class="t-sub">&amp; EXPERIENCE</text>

            <g>
              <rect x="518" y="180" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="198" class="t-item">• Glassware</text>

              <rect x="518" y="214" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="232" class="t-item">• Bar tools (en kits)</text>

              <rect x="518" y="248" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="266" class="t-item">• Recetarios digitales</text>

              <rect x="518" y="282" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="300" class="t-item">• Activaciones de marca</text>
            </g>
          </g>

          <!-- ========== NODO INFERIOR: PACKS & KITS (con más info) ========== -->
          <g>
            <circle cx="600" cy="585" r="105" class="node"/>
            <text x="600" y="552" text-anchor="middle" class="node-title">PACKS</text>
            <text x="600" y="570" text-anchor="middle" class="t-sub">&amp; KITS</text>

            <g>
              <rect x="518" y="590" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="608" class="t-item">• Le Spritz Variety Pack</text>

              <rect x="518" y="624" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="642" class="t-item">• Hosting / Gift Sets</text>

              <rect x="518" y="658" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="530" y="676" class="t-item">• Seasonal bundles</text>

              <!-- Nota: este último se sale del viewBox si no ajustas, así que lo coloco arriba -->
              <rect x="700" y="590" rx="12" ry="12" width="164" height="26" class="pill"/>
              <text x="712" y="608" class="t-item">• Mixed flavor packs</text>
            </g>

            <!-- Insight -->
            <text x="600" y="534" text-anchor="middle" class="t-top">INSIGHT: E-COMMERCE + TICKET ALTO</text>
          </g>

          <!-- Etiquetas tipo “insight” cerca de cada nodo -->
          <text x="300" y="468" text-anchor="middle" class="t-top">RITUAL EN CASA</text>
          <text x="900" y="468" text-anchor="middle" class="t-top">CONSUMO INMEDIATO</text>
          <text x="600" y="70" text-anchor="middle" class="t-top">LIFESTYLE</text>
        </svg>
      </div>

      <div class="footer">
        <span class="badge"><span class="dot"></span>Consejo: si tu profe pide “colecciones”, estos 4 nodos funcionan como líneas/colecciones del portafolio.</span>
        <span class="badge">Edita textos dentro del SVG para ajustar sabores o bundles estacionales.</span>
      </div>
    </div>
  </div>
</body>
</html>
